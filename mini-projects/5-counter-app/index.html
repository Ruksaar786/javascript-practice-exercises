<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>counter app</title>
</head>
<body>
    <div class="wrapper">
        <h1>counter app</h1>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
